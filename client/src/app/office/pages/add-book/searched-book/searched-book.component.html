<div *ngIf="book; else errorBlock">
  <h5>Title: {{ book.title }}</h5>

  <div *ngIf="book.authors">
    <div *ngFor="let author of book.authors buff-top-mini">
      <p> Author: {{ author.first_name  }}
      <span *ngIf="author.middle_name">{{ author.middle_name }} </span>
      <span *ngIf="author.last_name">{{ author.last_name }} </span>
      <span *ngIf="author._id" class="text-success"> Replaced !</span>
      </p>
    </div>
  </div>

  <div *ngIf="book.genres buff-top-mini">
    <p *ngFor="let genre of book.genres">Genre: {{ genre }}</p>
  </div>

  <div class="buff-top-mini">
    <p>ISBN: {{ book.isbn }}</p>
  </div>

  <div class="buff-top-mini">
    <img *ngIf="book.img" src="{{book.img}}">
  </div>

  <div class="buff-top-mini" *ngIf="authors.length>0 && !book.saved">
    <search-author [authors]="authors"></search-author>
  </div>

  <div *ngIf="!book.saved; else elseBlock" class="buff-top-mini">
    <button class="btn btn-primary" (click)="saveBook()">Save Book</button>
  </div>

  <ng-template #elseBlock>
    <p class="buff-top-mini text-danger">The Book Data Exists</p>
  </ng-template>
</div>

<ng-template #errorBlock>
  <p class="buff-top-mini text-danger">The searched book doesn't contain an ISBN</p>
</ng-template>
