<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="title">
      Book Title:
    </label>
    <input class="form-control" type="text"
      formControlName="title" required>
  </div>
  <div class="form-group">
    <label for="author">
      Author Name:
    </label>
    <input class="form-control" type="text"
      formControlName="author">
  </div>
  <button class="btn btn-primary" type="submit"
		[disabled]="!bookForm.valid">Enter</button>
</form>
<!--  -->

<div *ngIf="books" class="row buff-top-sm text-center">
  <div *ngFor="let book of books" class="col-sm-12 buff-bottom-sm">
    <div (click)="selectData(book)">{{ book.volumeInfo.title }} <button class="btn btn-success">select </button></div>
  </div>
</div>
