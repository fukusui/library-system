<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first">
      First Name:
    </label>
    <input class="form-control" type="text"
      formControlName="first" required>
  </div>
  <div class="form-group">
    <label for="last">
      Last Name:
    </label>
    <input class="form-control" type="text"
      formControlName="last" required>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="!userForm.valid">Enter</button>
</form>

<div class="buff-top-mini text-center" *ngIf="users">
  <app-users [users]="users"></app-users>
</div>

<div class="buff-top-mini text-center">
  <a class="btn btn-success" routerLink="/office">Return</a>
</div>
