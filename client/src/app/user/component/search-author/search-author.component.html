<form [formGroup]="authorForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="first_name">
      Author First Name:
    </label>
    <input class="form-control" type="text"
			formControlName="first_name" required>
  </div>

  <div class="form-group">
    <label for="last_name">
      Author Last Name:
    </label>
    <input class="form-control" type="text"
			formControlName="last_name" required>
  </div>
	<button class="btn btn-primary" type="submit" [disabled]="!authorForm.valid">Enter</button>
</form>
