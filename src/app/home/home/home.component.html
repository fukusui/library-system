<div class="jumbotron jumbotron-fluid bg-primary">
  <div class="container text-center">
    <h1 class="text-white">Online School Library</h1>
  </div>
</div>

<div class="container">
  <div class="row buff-bottom">
    <div class="col-md-4 buff-bottom-sm">
      <search-title
        (addBookEvent)="getBooks($event)"></search-title>
    </div>
    <div class="col-md-4 buff-bottom-sm">
      <search-author
        (addBookEvent)="getBooks($event)"></search-author>
    </div>
    <div class="col-md-4 buff-bottom-sm">
      <search-genre
        (addBookEvent)="getBooks($event)"></search-genre>
    </div>
  </div>

  <div class="text-center">
    <books [books]="books" *ngIf="books"
      (bookEvent)="selectBook($event)"></books>
  </div>

  <div class="text-center">
    <book *ngIf="bookData" [bookData]="bookData"></book>
  </div>

</div>
