<p>{{ user.name.first }} {{ user.name.last }} {{ user.email }} </p>

<div class="buff-top-mini" *ngIf="user.books">
  <div *ngFor="let book of user.books">
  <p>Book Title: {{ book.book.title }}, Due Date: {{ book.instance.due_date }}
  <span><button
    class="btn btn-warning" (click)="returnBook(book)">Return</button>
    </span>
 </p>
</div>
